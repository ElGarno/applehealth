version: '3.8'

services:
  # Streamlit Nutrition App
  nutrition_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nutrition_tracker:latest
    container_name: nutrition_tracker
    platform: linux/amd64
    environment:
      # PostgreSQL
      - POSTGRES_HOST=${POSTGRES_HOST:-192.168.178.114}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-nutrition_app}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # InfluxDB (Apple Health)
      - INFLUXDB_URL=${INFLUXDB_URL:-http://192.168.178.114:8088}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-apple_health}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-}
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER:-claude}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - nutrition_network
    # Optional: Persistent Volumes
    # volumes:
    #   - /volume1/docker/nutrition_app/data:/app/data

networks:
  nutrition_network:
    driver: bridge
