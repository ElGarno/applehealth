version: '3.8'

services:
  # Streamlit Nutrition App
  nutrition_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nutrition_tracker:latest
    container_name: nutrition_tracker
    platform: linux/amd64
    environment:
      # PostgreSQL (using dsrunde_postgres instance)
      - POSTGRES_HOST=${POSTGRES_HOST:-192.168.178.114}
      - POSTGRES_PORT=${POSTGRES_PORT:-5433}
      - POSTGRES_DB=${POSTGRES_DB:-nutrition_app}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # InfluxDB (Apple Health)
      - INFLUXDB_URL=${INFLUXDB_URL:-http://192.168.178.114:8088}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-apple_health}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-}
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER:-claude}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8502:8501"
    restart: unless-stopped

networks:
  default:
    driver: bridge
